    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        /*
        ++ добавляет единицу к значению. 1+1 = 2 c = 2 , a = 2
         */
        c = ++a;
        console.log(c);

        /*
        d = b = 1. Прибавляем единицу к b, b = 2
         */
        d = b++;
        console.log(d);

        /*
        Добавялем единицу к a, a = 3. Складываем 3 и 2, c = 5
         */
        c = 2 + ++a;
        console.log(c);

        /*
        Прибавляем 2 к b, получаем d = 2+2 = 4. Прибавляем к b единицу, b = 3
        a = 3, b = 3, c = 5, d = 4
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>

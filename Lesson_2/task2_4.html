<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
        "use strict";

        /**
         * Делит первое переданное число на второе переданное число
         * @param {number} a  Первое переданное число - Делимое
         * @param {number} b  Второе переданное число - Делитель
         * @returns {number} Возвращает результат деления первого числа на второе
         */
        function division(a, b) {
            return a / b
        }

        /**
         * Умножает первое переданное число на второе переданное число
         * @param {number} a  Первое переданное число
         * @param {number} b  Второе переданное число
         * @returns Возвращает результат умножения первого числа на второе
         */
        function multiplication(a, b) {
            return a * b
        }

        /**
         * Суммирует первое переданное число на второе переданное число
         * @param {number} a  Первое переданное число
         * @param {number} b  Второе переданное число
         * @returns Возвращает результат сложения первого числа и второго
         */
        function addition(a, b) {
            return a + b
        }

        /**
         * Выясняет, какое число из двух переданных больше и отнимает от большего числа меньшее
         * @param {number} a  Первое переданное число
         * @param {number} b  Второе переданное число
         * @returns {number} Разность большего и меньшего числа
         */
        function subtraction(a, b) {
            if (a > b) {
                return a - b
            }
            return b - a
        }

        console.log(division(3, 6))
        console.log(multiplication(3, 6))
        console.log(addition(3, 6))
        console.log(subtraction(3, 6))
        console.log(subtraction(8, 6))
    </script>
</body>

</html>

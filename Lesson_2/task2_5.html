<body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
        "use strict";

        /**
         * Делит первое переданное число на второе переданное число
         * @param {number} a  Первое переданное число - Делимое
         * @param {number} b  Второе переданное число - Делитель
         * @returns {number} Возвращает результат деления первого числа на второе
         */
        function division(a, b) {
            return a / b
        }

        /**
         * Умножает первое переданное число на второе переданное число
         * @param {number} a  Первое переданное число
         * @param {number} b  Второе переданное число
         * @returns Возвращает результат умножения первого числа на второе
         */
        function multiplication(a, b) {
            return a * b
        }

        /**
         * Суммирует первое переданное число на второе переданное число
         * @param {number} a  Первое переданное число
         * @param {number} b  Второе переданное число
         * @returns Возвращает результат сложения первого числа и второго
         */
        function addition(a, b) {
            return a + b
        }

        /**
         * Выясняет, какое число из двух переданных больше и отнимает от большего числа меньшее
         * @param {number} a  Первое переданное число
         * @param {number} b  Второе переданное число
         * @returns {number} Разность большего и меньшего числа
         */
        function subtraction(a, b) {
            if (a > b) {
                return a - b
            }
            return b - a
        }

        /**
         *  Получает два числа и знак математической операции, которую надо совершить и выполняет ее
         * @param {number} num1  Первое переданнре число
         * @param {number} num2 Второе переданное число
         * @param {number} sign Знак операции, которую необходимо совершить
         * @returns {(number|string)} Число, полученное после выполнения операции или строку,
         * если переданный знак не опреден
         */
        function mathFunc(num1, num2, sign) {
            switch (sign) {
                case "+": return addition(num1, num2);
                case "-": return subtraction(num1, num2);
                case "*": return multiplication(num1, num2);
                case "/": return division(num1, num2);
                default: return 'Знак не определен'; // Понятнее для пользователя

            }
        }

        console.log(mathFunc(3, 6, '+'));
        console.log(mathFunc(3, 6, '-'));
        console.log(mathFunc(6, 1, '-'));
        console.log(mathFunc(3, 6, '*'));
        console.log(mathFunc(3, 6, '/'));
        console.log(mathFunc(3, 6, 'zzll'));

    </script>

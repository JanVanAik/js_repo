<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>

<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";
        /* 
        1) Складываем 10 и 10, получаем 20
        2) Складываем 20 и строку '10', получаем 2010
        */
        console.log(10 + 10 + "10");
        /*
        1) Складываем первую 10 и строку '10', получаем строку 1010
        2) Складываем строку 1010 и вторую десятку, получаем 101010
        */
        console.log(10 + "10" + 10);
        /*
        1) Превращаем строку '10' в number с помощью +
        2) Складываем все десятки, получаем 30
        */
        console.log(10 + 10 + +"10");
        /*
        1) -"" превращаем в -0
        2) Делим 10 на -0, получаем - Infinity
        */
        console.log(10 / -"");
        /*
        1) Пытаемся превратить 2,5 в число с помощью "+", не получается, тк разделитель ",", а не "."
        2) Делим 10 на строку, получаем NAN
        */
        console.log(10 / +"2,5");
    </script>
</body>

</html>

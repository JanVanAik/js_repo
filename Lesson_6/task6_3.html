    <div class="stars_container">

    <script>
        "use strict";

        /*
        1. При наведении на любую из звезд, данной звезде должен ставиться класс
        golden, также такой класс должен ставиться всем звездам до нее слева.
        */

        function recursiveMakeShiny(element) {
            if (!element) {
                return;
            };
            if (element.classList.contains('fas')) {
                element.classList.add('golden')
            };
            recursiveMakeShiny(element.previousElementSibling)
        };

        document.querySelector('.stars_container').addEventListener('mouseover', event => {
            recursiveMakeShiny(event.target)
        });



        /*
        2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
        задания должны быть удалены.
         */

        function recursiveMakeNotShiny(element) {
            if (!element) {
                return;
            };
            if (element.classList.contains('fas')) {
                element.classList.remove('golden')
            };
            recursiveMakeNotShiny(element.previousElementSibling)
        };

        document.querySelector('.stars_container').addEventListener('mouseout', event => {
            recursiveMakeNotShiny(event.target)
        });
